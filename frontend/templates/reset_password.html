<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | MedExplain</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --bg-soft: #eef5f9;
  --card-bg: #ffffff;
  --text-dark: #1e3a5f;
}
body {
  margin: 0;
  background: var(--bg-soft);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Inter", sans-serif;
  min-height: 100vh;
}
.card-box {
  width: 420px;
  background: var(--card-bg);
  padding: 45px;
  border-radius: 24px;
  box-shadow: 0 18px 55px rgba(30,58,95,.25);
  text-align: center;
}
.card-title {
  font-size: 1.7rem;
  font-weight: 900;
  color: var(--text-dark);
  margin-bottom: 22px;
}
.form-control {
  height: 48px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
}
.btn-reset {
  background: var(--text-dark);
  color: #fff;
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: .3s;
}
.btn-reset:hover {
  background: #162b44;
  transform: translateY(-3px);
}
.toast-container {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
}
.link {
  margin-top: 14px;
  font-size: .9rem;
}
.link a {
  text-decoration: none;
  color: var(--text-dark);
}
.link a:hover {
  text-decoration: underline;
}
.note {
  font-size: .85rem;
  color: #64748b;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<!-- ================= FLASH TOAST ================= -->
<div class="toast-container">
  <div id="flashToast" class="toast text-bg-danger border-0">
    <div class="toast-body" id="flashMessage"></div>
  </div>
</div>

<div class="card-box">
  <div class="card-title">Reset Your Password</div>

  <p class="note">
    Please choose a strong password.  
    This helps protect sensitive medical information.
  </p>

  <form method="POST" action="/reset-password">
    <input type="hidden" name="token" value="{{ token }}">

    <input type="password"
           name="password"
           class="form-control mb-3"
           placeholder="New Password"
           required>

    <input type="password"
           name="confirm_password"
           class="form-control mb-3"
           placeholder="Confirm Password"
           required>

    <button class="btn-reset">
      Change Password
    </button>
  </form>

  <div class="link">
    <a href="/login">Back to Login</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cookie = document.cookie.split("; ").find(r => r.startsWith("flash="));
  if (cookie) {
    const msg = decodeURIComponent(cookie.split("=")[1]);
    flashToast(msg);
    document.cookie = "flash=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
  }
});

function flashToast(message) {
  document.getElementById("flashMessage").textContent = message;
  new bootstrap.Toast(document.getElementById("flashToast")).show();
}
</script>

</body>
</html>
