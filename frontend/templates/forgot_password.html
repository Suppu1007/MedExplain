<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | MedExplain</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --bg-soft: #eef5f9;
  --card-bg: #ffffff;
  --text-dark: #1e3a5f;
  --text-light: #64748b;
}

body {
  margin: 0;
  background: var(--bg-soft);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Inter", sans-serif;
  min-height: 100vh;
}

.wrapper {
  width: 420px;
  background: var(--card-bg);
  padding: 45px;
  border-radius: 24px;
  box-shadow: 0 18px 55px rgba(30,58,95,.25);
  text-align: center;
}

.title {
  font-size: 1.7rem;
  font-weight: 900;
  color: var(--text-dark);
  margin-bottom: 18px;
}

.subtitle {
  font-size: .9rem;
  color: var(--text-light);
  margin-bottom: 22px;
}

.form-control {
  height: 48px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
}

.btn-submit {
  width: 100%;
  margin-top: 12px;
  background: var(--text-dark);
  color: #fff;
  border: none;
  border-radius: 50px;
  padding: 12px;
  font-weight: 600;
  transition: 0.3s;
}

.btn-submit:hover {
  background: #162b44;
  transform: translateY(-3px);
}

.link-area {
  margin-top: 18px;
  font-size: .9rem;
}

.link-area a {
  text-decoration: none;
  color: var(--text-dark);
}

.link-area a:hover {
  text-decoration: underline;
}

.toast-container {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- ================= FLASH TOAST ================= -->
<div class="toast-container">
  <div id="flashToast" class="toast text-bg-danger border-0">
    <div class="toast-body" id="flashMessage"></div>
  </div>
</div>

<div class="wrapper">
  <div class="title">Forgot Password</div>

  <div class="subtitle">
    Enter your registered email address.  
    Weâ€™ll send you a secure password reset link.
  </div>

  <form method="POST" action="/forgot-password">
    <input
      type="email"
      name="email"
      class="form-control mb-3"
      placeholder="Email address"
      required
    >

    <button class="btn-submit">
      Send Reset Link
    </button>
  </form>

  <div class="link-area">
    <a href="/login">Back to Login</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cookie = document.cookie.split("; ").find(row => row.startsWith("flash="));
  if (cookie) {
    const msg = decodeURIComponent(cookie.split("=")[1]);
    flashToast(msg);
    document.cookie = "flash=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
  }
});

function flashToast(message) {
  document.getElementById("flashMessage").textContent = message;
  new bootstrap.Toast(document.getElementById("flashToast")).show();
}
</script>

</body>
</html>
